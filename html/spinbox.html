<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Spinbox</title>
	<link rel="stylesheet" href="../css/spinbox.css">
	<script src="https://use.fontawesome.com/af9edb30db.js"></script>
	</head>
	<body>
		<div class="container">
		  	<input type="text" name="numberInput" value="200" class="number-input" id="numberInput" />
			<button class="button number-up-btn" id="numberUpBtn" data-button-type="up"><i class="fa fa-caret-up"></i></button>
			<button class="button number-down-btn" id="numberDownBtn" data-button-type="down"><i class="fa fa-caret-down"></i></button>
		</div>
		<script src="../js/spinbox.js"></script>
	</body>
</html>
